<h2 mat-dialog-title>Postupci</h2>
<mat-dialog-content class="mat-typography">
  <form name="editForm" role="form" novalidate (ngSubmit)="confirmAdd()" [formGroup]="editForm">
    <div>
      <jhi-alert-error></jhi-alert-error>
      <div class="container">
        <div>
          <mat-form-field>
            <input matInput placeholder="sifraPostupka" formControlName="sifraPostupka" name="sifraPostupka" />
            <div
              *ngIf="
                editForm.get('sifraPostupka')!.invalid && (editForm.get('sifraPostupka')!.dirty || editForm.get('sifraPostupka')!.touched)
              "
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('login')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>

              <small
                class="form-text text-danger"
                [hidden]="!editForm.get('sifraPostupka')?.errors?.number"
                jhiTranslate="entity.validation.number"
              >
                This field should be a number.
              </small>
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="kriterijum cijena" formControlName="kriterijumCijena" name="kriterijumCijena" />
            <div
              *ngIf="
                editForm.get('kriterijumCijena')!.invalid &&
                (editForm.get('kriterijumCijena')!.dirty || editForm.get('kriterijumCijena')!.touched)
              "
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('login')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>

              <small
                class="form-text text-danger"
                [hidden]="!editForm.get('kriterijumCijena')?.errors?.number"
                jhiTranslate="entity.validation.number"
              >
                This field should be a number.
              </small>
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="drugi kriterijum" formControlName="drugiKriterijum" name="drugiKriterijum" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="broj tendera" formControlName="brojTendera" name="brojTendera" />
            <div
              *ngIf="editForm.get('brojTendera')!.invalid && (editForm.get('brojTendera')!.dirty || editForm.get('brojTendera')!.touched)"
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('login')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
            </div>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="opis postupka" formControlName="opisPostupka" name="opisPostupka" />
            <div
              *ngIf="
                editForm.get('opisPostupka')!.invalid && (editForm.get('opisPostupka')!.dirty || editForm.get('opisPostupka')!.touched)
              "
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('login')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
            </div>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="standard">
            <mat-label>Vrsta Postupka</mat-label>
            <mat-select formControlName="vrstaPostupka" #vrstaPostupka>
              <mat-option value="otvoreni">Otvoreni</mat-option>
              <mat-option value="pregovaracki">Pregovaracki</mat-option>
            </mat-select>
            <div
              *ngIf="
                editForm.get('vrstaPostupka')!.invalid && (editForm.get('vrstaPostupka')!.dirty || editForm.get('vrstaPostupka')!.touched)
              "
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('login')?.errors?.required"
                jhiTranslate="entity.validation.required"
              >
                This field is required.
              </small>
            </div>
          </mat-form-field>
          <div>
            <mat-form-field>
              <input name="myDate" matInput [matDatepicker]="picker3" placeholder="Datum Objave" formControlName="datumObjave" />
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input name="myDate" matInput [matDatepicker]="picker4" placeholder="Datun Otvaranja" formControlName="datumOtvaranja" />
              <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
              <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-button color="warn" (click)="close()">
    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
  </button>
  <button
    [hidden]="aktivno == false"
    id="sacuvaj-button"
    mat-button
    color="primary"
    (click)="save()"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
  </button>
  <button
    type="submit"
    [disabled]="editForm.invalid"
    [hidden]="aktivno == true"
    mat-button
    color="primary"
    (click)="confirmAdd()"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    <fa-icon icon="add"></fa-icon>&nbsp;
    <span>Dodaj</span>
  </button>
</mat-dialog-actions>
