<div class="container">
  <h3 mat-dialog-title>Jeste li sigurni da hocete da uklonite specifikaciju pod rednom brojem ?</h3>
  <div mat-dialog-content>
    Id: {{ data.id }}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete()">Brisi</button>
    <button mat-button color="warn" (click)="onNoClick()" tabindex="-1">Odlozi</button>
  </div>
</div>
