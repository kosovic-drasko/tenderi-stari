<div>
  <h2>
    <span id="user-management-page-heading" data-cy="userManagementPageHeading">Korisnici</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary jh-create-entity" [routerLink]="['./new']">
        <fa-icon icon="plus"></fa-icon> <span>Dodaj novog korisnika</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>
  <jhi-alert></jhi-alert>

  <div>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>

    <table mat-table id="ExampleTable" matTableExporter [dataSource]="dataSource" matSort matSortStart="desc">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
        <td mat-cell *matCellDef="let element">{{ element.login }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="acivated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktiviran?</th>
        <td mat-cell *matCellDef="let element">{{ element.activated }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="created_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kreirao</th>
        <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="delete" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Brisi</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon id="delete" type="button" (click)="deleteUser(element)">delete</mat-icon>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="edit" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Izmjeni</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon id="edit" *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" [routerLink]="['./', element.login, 'edit']">edit</mat-icon>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <tr class="heder" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
